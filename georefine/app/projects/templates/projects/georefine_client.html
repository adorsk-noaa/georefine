<!doctype html>
<html lang="en">
<head>

	<script type="text/javascript">
        GRC_BASE_PATH= "{{url_for('static', filename='js/GeoRefineClient/')}}";
        ASSETS_PATH= "{{url_for('static', filename='assets/')}}";
		var GeoRefine = {};
        GeoRefine.app = {};
		GeoRefine.config = {{georefine_config}};
        GeoRefine.mainEl= '#main';
	</script>

    {% if app.config['GRC_USE_MINIFIED']%}
    <link rel="stylesheet" href="{{url_for('static', filename='js/GeoRefineClient/dist/css/consolidated.css')}}" type="text/css">
    <script src="{{url_for('static', filename='assets/js/require.js/require.js')}}"></script>
    <script src="{{url_for('static', filename='js/GeoRefineClient/dist/GeoRefineClient.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/GeoRefineClient/src/app.js')}}"></script>

    {% else %}
    <script src="{{url_for('static', filename='js/GeoRefineClient/require_config.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/require.js/require.js')}}"></script>
    <script src="{{url_for('static', filename='js/GeoRefineClient/src/app-dev.js')}}"></script>
    {% endif %}

</head>

<body>
	<div id="main" style="position: absolute; top: 50px; left: 50px; right: 50px; bottom: 50px;">
	</div>
</body>
</html>
