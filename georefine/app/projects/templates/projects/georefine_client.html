<!doctype html>
<html lang="en">
<head>

	<script type="text/javascript">
        GRC_BASE_PATH= "{{url_for('static', filename='js/GeoRefineClient/')}}";
        ASSETS_PATH= "{{url_for('static', filename='assets/')}}";
		var GeoRefine = {};
        GeoRefine.app = {};
		GeoRefine.config = {{georefine_config}};
        GeoRefine.mainEl= '#main';
	</script>

    {% if app.config['GR_USE_MINIFIED']%}

    <link rel="stylesheet" href="{{url_for('static', filename='assets/GeoRefineClient/styles/GeoRefineClient.min.css')}}" type="text/css">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/GeoRefineClient/js/GeoRefineClient.min.js')}}" type="text/css">

    {% else %}

    <link rel="stylesheet/less" type="text/css" href="{{url_for('static', filename='assets/js/GeoRefineClient/src/styles/GeoRefineClient-example.less')}}">
    <script src="{{url_for('static', filename='assets/js/less.js')}}" type="text/javascript"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='assets/js/jquery.ui/styles/jquery-ui-1.8.18.custom.css')}}" type="text/css">

    <script src="{{url_for('static', filename='js/GeoRefineClient/require_config.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/require.js/require.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/require.js/require.js')}}"></script>
    
    <script src="{{url_for('static', filename='js/GeoRefineClient/src/app.js')}}"></script>

    {% endif %}

</head>

<body>
	<div id="main" style="position: absolute; top: 50px; left: 50px; right: 50px; bottom: 50px;">
	</div>
</body>
</html>
