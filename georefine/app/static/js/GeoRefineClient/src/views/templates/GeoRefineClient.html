<div class="inner">

    <div class="left-panel panel">
        <div class="inner">
            <div class="facets-panel">
                <table class="facets-panel-table table">
                    <tr class="middle-row row">

                        <td class="left-column cell">
                            <div class="facets-editor">
                            </div>
                        </td>

                        <td class="right-column cell">
                            <table>
                                <tr>
                                    <td>
                                        <div class="summary-bar">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div id="<%= model.cid %>-facets" class="facets">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>

                    </tr>
                </table>
            </div>

        </div>
    </div>

    <div class="right-panel panel">

        <div class="inner">

            <div class="launchers">
                <button class="button add-map-button">Add Map</button>
                <button class="button add-chart-button">Add Chart</button>
            </div>

            <div class="data-views-container">
                <div class="data-views">
                </div>
            </div>

        </div>

    </div>

</div>
